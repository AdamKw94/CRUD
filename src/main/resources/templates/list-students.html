<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Studentow</title>

    <!-- reference CSS file-->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>

<body>
    <div class="container">

    <h3>Lista studentow</h3>
    <hr>

    <a th:href="@{/students/showAddForm}" class="btn-primary btn-sm mb-auto">
        Dodaj Studenta
    </a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>Email</th>
                <th>Opcja</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tmpStudent:${students}">
                <td th:text="${tmpStudent.firstName}"/>
                <td th:text="${tmpStudent.lastName}"/>
                <td th:text="${tmpStudent.email}"/>
                <td>
                    <a th:href="@{/students/showUpdateForm(studentId=${tmpStudent.id})}" class="btn btn-info btn-sm">
                        Aktualizuj
                    </a>
                    <a th:href="@{/students/delete(studentId=${tmpStudent.id})}" class="btn btn-warning btn-sm">
                        Usu≈Ñ
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
